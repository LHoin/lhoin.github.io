<!doctype html>
<html>
	<head>
		<title>train fingers</title>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="scripts/main.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
	</head>
	<body>
		<div id="play-ground">	
			<div class="tips">
				Type Enter To Start: 
			</div>
            <div class="input-panel">
                <div class="question"></div>
                <div class="answer"></div>
            </div>
			<div class="status">
				<div class="error"><label>error:</label><span></span></div>
				<div class="right"><label>right:</label><span></span></div>
				<div class="percent"><label>percent:</label><span></span></div>
				<div class="speed"><label>speed:</label><span></span></div>
				<div class="cool"><label>cool:</label><span></span></div>
			</div>
            <div class="result">
            </div>
		</div>
	</body>
</html>
